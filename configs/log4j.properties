# REPORTING LEVELS: OFF, DEBUG, INFO, WARN, ERROR and  FATALlog.dir=.datestamp=yyyy-MM-dd/HH:mm:ss.SSS/zzzroll.pattern.hourly=.yyyy-MM-dd.HHroll.pattern.daily=.yyyy-MM-dd# djatoka.log -- Default catch-all.log4j.rootLogger=INFO, defaultLoglog4j.appender.defaultLog=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.defaultLog.DatePattern=${roll.pattern.daily}log4j.appender.defaultLog.File=/var/log/tomcat7/djatoka.loglog4j.appender.defaultLog.layout=org.apache.log4j.PatternLayoutlog4j.appender.defaultLog.layout.ConversionPattern=%d{${datestamp}} [%t] %-5p %m%n